server:
   port: 8085

spring:
   datasource:
      url: jdbc:mysql://localhost:3306/Cart-Mart
      username: root
      password: 1234
      driver-class-name: com.mysql.cj.jdbc.Driver
   jpa:
      hibernate:
         ddl-auto: update
      show-sql: true
   application:
      name: Cart-Mart
   redis:
      host: 127.0.0.1
      port: 6379
      ssl:
         enabled: false
   cache:
      type: redis
            